[client]
# Mostrar toolbar personalizado
toolbarMode = "minimal"

# Mostrar navegación del sidebar
showSidebarNavigation = true

[ui]
# Ocultar menú de hamburguesa
hideTopBar = false

[server]
# Puerto por defecto
port = 8501

# Headless mode
headless = true

# File watcher
fileWatcherType = "auto"

# Max upload size (en MB)
maxUploadSize = 200

# Max message size (en MB) - Para evitar error 400
maxMessageSize = 200

# Deshabilitar XSRF protection para evitar error 403 en local
enableXsrfProtection = false

# Enable CORS (automático cuando XSRF está deshabilitado)
enableCORS = true
